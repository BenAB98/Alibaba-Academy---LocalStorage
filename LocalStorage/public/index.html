<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LocalStorege Project</title>
        <link rel="stylesheet" href="build/tailwind.css" />
    </head>
    <body class="bg-blue-200 flex flex-col justify-start items-center h-screen gap-y-4">
        <form class="flex flex-col gap-y-12 border-2 border-black rounded-xl overflow-hidden px-20 py-28 mt-8" action="">
            <h1 class="text-center font-bold">User Login</h1>
            <div class="flex flex-col gap-y-2">
            <input class="rounded-xl p-2" type="text" name="name" placeholder="Enter your name" id="name" autocomplete="off" />
            <input class="rounded-xl p-2" type="text" name="lastname" placeholder="Enter your lastName" id="lastname" autocomplete="off" />
            </div>
            <button class="bg-[#ff9797] rounded-lg hover:scale-90 transition-all" type="submit">Submit</button>
        </form>
        <div class="users font-medium"></div>
        <script src="/src/js/index.js"></script>
    </body>
</html>
